{% extends "network/layout.html" %}

<title>{% block title %}Social Network - Login{% endblock title %}</title>

{% block body %}
    <div class="form-holder">
        <h2 class="h2-header">Login</h2>
        <br>
        <div class="form-content">
            <div class="form-items">
                <form class="form-login" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    {% if message %}
                        <div class="error-message">{{ message }}</div>
                    {% else %}
                        <div class="error-message"></div>
                    {% endif %}
                    <div class="form-button">
                        <input class="btn btn-primary" type="submit" value="Login">
                    </div>
                    <div class="form-register">
                        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
